<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取弟弟元素</title>
</head>
<body>
    <div id="app">
        <h1>123</h1>
        <div id="obj">456</div>
        <!-- 123 -->
        <h2>789</h2>
    </div>
</body>

<script>
function next(el){
    var obj = document.getElementById(el);
    while(obj.nextSibling.nodeType != 1){
        obj = obj.nextSibling;
    }
    return obj.nextSibling;
}

console.log(next('obj'));
</script>
</html>
