<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=获取所有弟弟元素, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取所有弟弟元素</title>
</head>
<body>
    <ul id="app">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <!-- 123 -->
        <li id="obj">4</li>
        <!-- 123 -->
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
<script>
function nextAll(el){
    var obj = document.getElementById(el);
    var list = [];
    while(obj.nextSibling != null){
        obj = obj.nextSibling;
        if(obj.nodeType == 1){
            list.push(obj);
        }
    }
    return list;
}

console.log(nextAll('obj'));
</script>
</html>
